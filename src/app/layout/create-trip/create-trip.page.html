<ion-header>
  <ion-toolbar>
    <ion-title>CreateTrip</ion-title>
    <!-- Logout button -->
    <ion-buttons slot="end">
      <ion-button (click)="logOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  Let's create a trip
  <ion-button (click)="createTrip()">Create Trip</ion-button>
  <ion-button *ngIf="tripId"
    (click)="getTrip()">Get Trip</ion-button>
</ion-content>
