<ion-header>

  <ion-navbar>
    <ion-title>CreateTrip</ion-title>

    <!-- Logout button -->
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  Let's create a trip

  <button ion-button (click)='goToDetails()'>Go to details</button>

  <button ion-button (click)='takePicture()'>Take picture</button>
  <img *ngIf='pictureData' src='data:image/jpeg;base64,{{ pictureData }}' />
</ion-content>
